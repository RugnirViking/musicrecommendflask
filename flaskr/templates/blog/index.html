<!doctype html>
<title>{% block title %}{% endblock %} - Worldvibes.fm</title>

<title>Grayscale - Start Bootstrap Theme</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon.png') }}">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" sizes="32x32">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="{{ url_for('static', filename='favicon.png') }}" color="#5bbad5">
<meta name="theme-color" content="#333343">

<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="{{ url_for('static', filename='bootstrapstyle.css') }}" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
<link href="{{ url_for('static', filename='svgMap.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename='svgMap.js') }}"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>

<body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">

                <a class="navbar-brand" href="#page-top"><img class="inline-icon" src="{{ url_for('static', filename='favicon.png') }}" alt="Worldvibes.fm" />World Vibes</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                    {% if g.user %}
                      <li class="nav-item"><span class="nav-link">ðŸ¤˜&nbsp;&nbsp;{{ g.user['username'] }}</span>
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                    {% else %}
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <img class="logo" src="{{ url_for('static', filename='favicon.png') }}" alt="Worldvibes" />
                        <h1 class="mx-auto my-0 text-uppercase titlevibes">WorldVibes</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">Find the best music from all over the world, tailored to you.</h2>
                        <a class="btn btn-primary" href="#about">Get Started</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- About-->
        <section class="about-section text-center" id="about">
            <div class="container px-4 px-lg-5">

                <a href="http://radio.garden/" class="btn azm-social azm-btn azm-pill azm-shadow-bottom azm-radio"><i class="fa fa-radio"></i> Listen With Radio</a>

                <div id="svgMapExample"></div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Worldvibes 2022</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
